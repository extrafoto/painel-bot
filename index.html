<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle do Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ’¬ Painel de Controle do Bot</h2>
    <div id="contatos" class="d-flex flex-column gap-3"></div>
  </div>

  <script>
    const apiUrl = 'https://api.sheetbest.com/sheets/ec6ca1f8-de13-4cad-a4b1-1e1919ff5d48';
    const webhookUrl = 'https://gazeredo.app.n8n.cloud/webhook-test/604b8346-e309-4199-ad53-419ab978fd28';

    async function carregarContatos() {
      const res = await fetch(apiUrl);
      const contatos = await res.json();

      const container = document.getElementById('contatos');
      container.innerHTML = '';

      contatos.forEach(contato => {
        const card = document.createElement('div');
        card.className = 'card p-3';
        card.innerHTML = `
          <h5>${contato.Nome} â€“ ${contato.numero}</h5>
          <div class="btn-group" role="group">
            <button class="btn btn-sm btn-success" onclick="alterarModo('${contato.numero}', 'bot')">ðŸ¤– Bot Ligado</button>
            <button class="btn btn-sm btn-danger" onclick="alterarModo('${contato.numero}', 'OFF')">ðŸ”‡ Bot Desligado</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function alterarModo(numero, modo) {
      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numero, modo })
      });
    }

    carregarContatos();
  </script>
</body>
</html>
