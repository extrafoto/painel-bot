<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Bot WhatsApp</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png"/>
      <h1>Painel Bot WhatsApp</h1>
    </div>
    <div class="header-right">
      <div>Total de Contatos: <span id="total-contatos">0</span></div>
      <div>Bots Ativos: <span id="bots-ativos">0</span></div>
      <div>Última Atualização: <span id="hora-atual">--:--:--</span></div>
      <button id="btn-recarregar">🔄</button>
    </div>
  </header>

  <main>
    <div class="controls">
      <input type="text" id="busca" placeholder="🔍 Buscar por nome ou número..." />
      <div class="filtros">
        <button class="filtro ativo" data-filtro="todos">🗂️ Todos</button>
        <button class="filtro" data-filtro="bot">✅ Bot Ativo</button>
        <button class="filtro" data-filtro="humano">❌ Bot Desligado</button>
      </div>
    </div>
    <div id="painel" class="grid"></div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
