<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Interno - Bot WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    button {
      padding: 6px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.off {
      background: #dc3545;
    }
    .info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Dashboard do Bot WhatsApp</h1>
  <div id="painel"></div>

  <script>
    async function carregarContatos() {
      const res = await fetch("https://api.sheetbest.com/sheets/ec6ca1f8-de13-4cad-a4b1-1e1919ff5d48");
      const dados = await res.json();
      const painel = document.getElementById("painel");
      painel.innerHTML = "";

      dados.forEach(contato => {
        const nome = contato.Nome || "Sem nome";
        const numero = contato.numero || "Sem n√∫mero";
        const modo = contato.modo === "bot" ? "bot" : "humano";
        const novoModo = modo === "bot" ? "humano" : "bot";
        const data = contato.timestamp_ultima || "Sem data";

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="info"><strong>Nome:</strong> ${nome}</div>
          <div class="info"><strong>Telefone:</strong> ${numero}</div>
          <div class="info"><strong>Data da Conversa:</strong> ${data}</div>
          <div class="info">
            <button class="${modo === 'bot' ? 'off' : ''}" onclick="alternarModo('${numero}', '${novoModo}')">
              ${modo === 'bot' ? 'Desligar Bot' : 'Ligar Bot'}
            </button>
          </div>
        `;
        painel.appendChild(div);
      });
    }

    async function alternarModo(numero, novoModo) {
      try {
        const response = await fetch("https://gazeredo.app.n8n.cloud/webhook/atualizar-modo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ numero, modo: novoModo })
        });

        const data = await response.json();
        console.log("Resposta do webhook:", data);
        await carregarContatos();
      } catch (error) {
        console.error("Erro ao enviar para o webhook:", error);
      }
    }

    carregarContatos();
  </script>
</body>
</html>
