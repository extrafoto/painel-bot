<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Bot WhatsApp</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="top-controls">
    <div class="esquerda">
      <span class="atualizacao"><strong>√öltima Atualiza√ß√£o:</strong> <span id="hora-atual">--:--</span></span>
      <span style="margin-left:16px;"><strong>Total:</strong> <span id="total-contatos">0</span></span>
      <span style="margin-left:16px;"><strong>Bot Ativos:</strong> <span id="bots-ativos">0</span></span>
    </div>
    <div class="busca-cidade">
      <input type="text" id="busca" placeholder="üîç Buscar por nome ou n√∫mero...">
      <select id="filtro-cidade"></select>
      <span id="contatos-cidade" style="margin-left:12px;color:#007bff;font-weight:bold"></span>
    </div>
  </div>

  <div class="filtros-modo">
    <button class="filtro ativo" data-filtro="todos">Todos</button>
    <button class="filtro" data-filtro="bot">Bot</button>
    <button class="filtro" data-filtro="humano">Humano</button>
  </div>

  <div class="grafico-cidade">
    <canvas id="grafico-cidades" height="70"></canvas>
  </div>

  <div id="painel"></div>

  <script src="js/app.js"></script>
</body>
</html>
