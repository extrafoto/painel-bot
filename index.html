
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Bot WhatsApp</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .card {
      background: white; padding: 15px; margin: 10px 0;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    button {
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.off {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Painel de Controle do Bot WhatsApp</h1>
  <div id="painel"></div>

  <script>
    async function carregarContatos() {
      const res = await fetch("https://api.sheetbest.com/sheets/ec6ca1f8-de13-4cad-a4b1-1e1919ff5d48");
      const dados = await res.json();
      const painel = document.getElementById("painel");
      painel.innerHTML = "";

      dados.forEach(contato => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${contato.nome || "Sem nome"}</strong><br>
          Número: ${contato.numero}<br>
          Modo: <strong>${contato.modo}</strong><br>
          <button class="${contato.modo === 'bot' ? 'off' : ''}" onclick="alternarModo('${contato.numero}', '${contato.modo}')">
            ${contato.modo === 'bot' ? 'Desligar Bot' : 'Ligar Bot'}
          </button>
        `;
        painel.appendChild(div);
      });
    }

   async function alternarModo(numero, modo) {
  try {
    const response = await fetch("https://gazeredo.app.n8n.cloud/webhook/atualizar-modo", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        numero: numero,
        modo: modo
      })
    });

    const data = await response.json();
    console.log("Resposta do webhook:", data);
  } catch (error) {
    console.error("Erro ao enviar para o webhook:", error);
  }
}
      carregarContatos(); // atualiza após mudar
    }

    carregarContatos(); // inicial
  </script>
</body>
</html>
